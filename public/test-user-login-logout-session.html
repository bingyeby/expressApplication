<html>
<script src="./javascripts/jquery.js"></script>
<script>
    $(function () {
        // 新建用户
        $("#userCreate").on('click', function () {
            $.ajax({
                url: "/api/user/register",
                type: "post",
                data: {
                    phone: $("#phone").val(),
                    password: $("#password").val()
                }
            }).success(function () {
                console.log("success");
            }).error(function () {
                console.log("error")
            })
        });
        // 登录
        $("#login").on('click', function () {
            $.ajax({
                url: "/api/user/login",
                type: "post",
                data: {
                    phone: $("#phone").val(),
                    password: $("#password").val()
                }
            }).success(function () {
                console.log("success");
            }).error(function () {
                console.log("error")
            })
        });
        // 退出
        $("#logout").on('click', function () {
            $.ajax({
                url: "/api/user/logout",
                type: "get"
            }).success(function () {
                console.log("success");
            }).error(function () {
                console.log("error")
            })
        });
        // 获取信息
        $("#getLsist").on('click', function () {
            $.ajax({
                url: "/api/user/list",
                type: "get"
            }).success(function () {
                console.log("success");
            }).error(function () {
                console.log("error")
            })
        });
    })
</script>

<body>
    手机号：
    <input type="text" id="phone">
    <br>
    <br> 密码：
    <input type="text" id="password">
    <br>
    <br>
    <button id="login">登陆</button>
    <button id="logout">退出</button>
    <button id="getLsist">查询</button>
    <button id="userCreate">注册</button>
</body>
</html>
